<!DOCTYPE html>

<html>
<head>
    <title>DevTools autosave</title>
    <link rel="stylesheet" href="options.css"/>
    <script src="options.js"></script>
</head>
<body>
    <h1>DevTools Autosave</h1>
    <form id=rules></form>
    <div class=center><button id=add_row class=button>Add rule</button></div>
    <fieldset class=rule id=dummy_rule>
        <div class=row>
            <h3>Resource</h3>
            <p>
                <input name=match class="input-text" placeholder="^file://">
                <span class=error></span>
            </p>
        </div>
        <div class=row>
            <h3>Post to</h3>
            <p>
                <input name=to type=url class="input-text" placeholder="http://127.0.0.1:9104/save">
            </p>
        </div>
        <div class="row row-checkboxes">
            <label><input name=stylesheet type=checkbox checked>CSS</label>
            <label><input name=script type=checkbox checked>JS</label>
            <label><input name=document type=checkbox checked>newly added CSS rules</label>
            (<a href="https://github.com/NV/chrome-devtools-autosave/issues/2">?</a>)
            <span class="right-side">
                <button class=toggle onclick="_onToggleRule(this); return false;">Disable</button>
                <button class=delete onclick="_onDeleteRule(this); return false;">Remove</button>
            </span>
        </div>
    </fieldset>
</body>
</html>
